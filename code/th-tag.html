<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Table Header Cell Tag Code Reference</title>	
</head>
<body>

	<table>
		<caption>Staff Report</caption>
		<thead>
			<!-- Th Tag -->
			<th>S.No</th>
			<th>Positions</th>
			<th>No. of Employees</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Managers</td>
				<td>5</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Team Leaders</td>
				<td>20</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Senior Developers</td>
				<td>25</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Junior Developers</td>
				<td>100</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Office Staff</td>
				<td>20</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
