<!DOCTYPE html>
<html>
<head>
	<title>Caption Tag Code Reference</title>
</head>
<body>

	<table>
		<!-- Caption Tag -->
		<caption>Monthly Report</caption>
		<thead>
			<th>S.NO</th>
			<th>Products</th>
			<th>Sales in Quantity</th>
			<th>Sales in Price</th>
		</thead>
		<tbody>
			<tr>
				<td>1.</td>
				<td>SmartPhones</td>
				<td>10 Thousand Units</td>
				<td>11.5 Lakhs</td>
			</tr>
			<tr>
				<td>2.</td>
				<td>Tablets</td>
				<td>2 Thousand and 100 Units</td>
				<td>20.80 Lakhs</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
