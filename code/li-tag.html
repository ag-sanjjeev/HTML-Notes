<!DOCTYPE html>
<html>
<head>
	<title>List Item Tag Code Reference</title>
</head>
<body>
	
	<!-- li tag in the ordered list -->
	<h3>Ordered List</h3>
	<ol>
		<!-- li Tag -->
		<li>Fruits</li>
		<li>Vegetables</li>
		<li>Oils</li>
		<li>Spices</li>
	</ol>
	<br><br>

	<!-- li tag in the unordered list -->
	<h3>Unordered List</h3>	
	<ul>
		<li>Television</li>
		<li>Sound System</li>
		<li>Phone</li>
		<li>Computer</li>
	</ul>

</body>
</html>
