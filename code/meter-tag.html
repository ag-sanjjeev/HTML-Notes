<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Meter Tag Code Reference</title>
</head>
<body>

<label for="internet_speed">Internet Speed</label>
<!-- Meter Tag -->
<meter value="55" min="0" max="300" low="10" high="250" optimum="30" id="internet_speed"></meter>

</body>
</html>
