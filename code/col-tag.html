<!DOCTYPE html>
<html>
<head>
	<title>Col Tag Code Reference</title>
</head>
<body>
		<!-- Col Tag -->
		<table>
			<caption>Library Report</caption>
			<colgroup>
				<col span="2" style="background-color: #12ABFF;">
				<col style="background-color: #FFCC3C;">
			</colgroup>
			<thead>
				<th>S.NO</th>
				<th>Book Name</th>
				<th>Total Readers</th>		
			</thead>
			<tbody>
				<tr>
					<td>1.</td>
					<td>Learn HTML for the beginners</td>
					<td>1100</td>			
				</tr>
				<tr>
					<td>2.</td>
					<td>Practical Way to Front-End Web Development</td>			
					<td>650</td>
				</tr>
			</tbody>
		</table>
</body>
</html>
