<!DOCTYPE html>
<html>
<head>
	<title>Definition Element Tag Code Reference</title>
</head>
<body>
	
	<!-- dfn Tag -->
	<p>
		<dfn>CPU</dfn>
		is the main part of the computer.
	</p>

	<!-- dfn Tag with title attribute -->
	<p>
		<dfn title="Central Processing Unit">CPU</dfn>
		is the main part of the computer.
	</p>
	
	<!-- dfn Tag with abbr tag -->
	<p>
		<dfn><abbr title="Central Processing Unit">CPU</abbr></dfn>
		is the main part of the computer.
	</p>

</body>
</html>
