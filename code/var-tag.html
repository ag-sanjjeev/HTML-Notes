<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Variable Tag Code Reference</title>
</head>
<body>

<h3>Addition of two numbers:</h3>
<!-- Var Tag -->
<var>a</var> = 10 <br>
<var>b</var> = 20 <br>
<var>sum</var> = <var>a</var> + <var>b</var> <br>
<var>sum</var> = 30 

</body>
</html>
